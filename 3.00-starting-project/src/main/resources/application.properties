info.school.name=luv2code
info.app.name=My Super Cool Gradebook
info.app.description=a fun way to track student grades!
info.app.version=1.0.0

## Server Properties
server.port= 1500

## H2 Test Database creds
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql = true

# SQL scripts
sql.scripts.create.student=insert into student(firstname, lastname, email_address)\
    values ('Eric', 'Roby', 'eric.roby@luv2code_school.com')
sql.scripts.create.math.grade=insert into math_grade(student_id, grade) values (1, 100.00)
sql.scripts.create.science.grade=insert into science_grade(student_id, grade) values (1, 100.00)
sql.scripts.create.history.grade=insert into history_grade(student_id, grade) values (1, 100.00)
sql.scripts.delete.student=DELETE FROM student; ALTER TABLE student ALTER COLUMN ID RESTART WITH 1
sql.scripts.delete.math.grade=delete from math_grade;\
    ALTER TABLE math_grade ALTER COLUMN ID RESTART WITH 1
sql.scripts.delete.science.grade=delete from science_grade;\
    ALTER TABLE science_grade ALTER COLUMN ID RESTART WITH 1
sql.scripts.delete.history.grade=delete from history_grade;\
    ALTER TABLE history_grade ALTER COLUMN ID RESTART WITH 1